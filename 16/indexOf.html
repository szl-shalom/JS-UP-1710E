 <body>
	<script>
	  //语法：ArrayObject.indexOf(el,[index])
	  //功能：查找对应元素的下标
	  //参数：el查找的目标元素，index从那个下标开始查找
	  //返回值：找到的下标，未找到返回-1
	  //注意：1、从index开始匹配 从左到右
	  // 	  2、index默认值为0
	  //      3、返回匹配到的第一个元素的下标
	  // 举例：
		var arr = [1,2,3,4,5,2,6]

		var len = arr.lastIndexOf(2)
		var len1 = arr.indexOf(2)
		console.log(len)
		console.log(len1)


	</script>
