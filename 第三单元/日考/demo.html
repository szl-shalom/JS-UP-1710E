<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二单元日考测试</title>
</head>

<body>
    <div id="demo"></div>
    <ul id="list">
        <li class="one">列表项内容</li>
        <li id="item2">列表项内容</li>
        <li>列表项内容</li>
        <li>列表项内容</li>
        <li>列表项内容</li>
        <li>列表项内容</li>
    </ul>
	<script>
	<!-- 1．获取id名为demo的元素，并在控制台打印输出（20分） -->
	var demo = document.querySelector("#demo")
	console.log(demo)
	<!-- 2．获取UL下的所有LI元素，并在控制台打印输出LI的总个数（20分） -->
	var lis = document.querySelector("ul").querySelectorAll("li")
	console.log(lis.length)
	
	<!-- 3．获取第2个LI的id名，弹框方式输出（20分） -->	
	var id = lis[1].id
	alert(id)
	<!-- 4．获取第1个LI的class名，弹框方式输出（20分） -->
	var cls = lis[0].className
	alert(cls)
	<!-- 5．设置第3个LI的class名为item3（20分） -->
	lis[2].className = "item3"
	
	
	
	
	
	</script>
	
	
</body>

</html>
