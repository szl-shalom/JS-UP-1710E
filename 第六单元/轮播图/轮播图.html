  <title>Document</title> 
  <style>
		*{
			margin:0;
			padding:0;
		}
		.wrap{
			width:1200px;
			height:600px;
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-600px;
			margin-top:-300px;
		}

		.wrap .swiper-container{
			width:100%;
			height:100%;
			overflow:hidden;
		}

		.wrap .swiper-container .swiper-wrapper{
			width:3600px;
			height:600px;
			margin-left:-600px;
			transition:margin-left 1s;
		}

		.wrap .swiper-container .swiper-wrapper .swiper-slide{
			width:1200px;
			height:600px;
			float:left;
		}

		.wrap .swiper-container .swiper-wrapper .swiper-slide img {
			width:100%;
			height:100%;
		}
  </style>
 </head>
 <body>
	<div class="wrap">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src = "images/1.jpeg">
				</div>
				<div class="swiper-slide">
					<img src = "images/2.jpg">
				</div>
				<div class="swiper-slide">
					<img src = "images/3.jpg">
				</div>
			</div>
		</div>
	</div>
 </body>
